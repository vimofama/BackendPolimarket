<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../images/favicon.ico">
</head>

<body>
    <div id="imagen">
        <img src="../images/logoNav.png" id="logo" alt="Logo PoliMarket">
    </div>

    <div id="cajaLogin">
        <form id="formulario">
            <h2>Iniciar sesión</h2>
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" required>
            <br />
            <label for="password">Contraseña</label>
            <input type="password" id="password" required>
            <br />
            <a href="reseteo.html">¿Olvidaste tu contraseña?</a>
            <br />
            <input type="submit" id="login" value="Iniciar sesión">
        </form>
    </div>

    <div id="cajaSignup">
        <h2>¿Eres nuevo en PoliMarket?</h2>
        <a href="signup.html">
            <button type="button" id="signup">Crea tu cuenta de PoliMarket</button>
        </a>
    </div>



</body>
<!--script de firebase-->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<!--Scripts-->
<script src="../js/login.js"></script>

</html>
